<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img id="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img id="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">

    <div class="profile-bg"> 
      <img class="profile-bg_img" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="info">
      <img class="picture" src="images/image-victor.jpg" alt="profile-picture">
      <div class="name">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p>London</p>
    </div>

    <div class="stats">
      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
